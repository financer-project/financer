name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Cache Node Modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Save Build Output as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            node_modules
            .next
          retention-days: 1

  lint:
    name: Lint Code
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

  tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    outputs:
      vitest-report: ${{ steps.vitest.outputs.report }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Run Vitest
        run: yarn test

  e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Run E2E Tests using Cypress
        run: yarn test:e2e