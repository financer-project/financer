name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    name: Build, Check & Test
    runs-on: ubuntu-latest

    container:
      image: cypress/browsers:latest
    #      options: -v /var/run/docker.sock:/var/run/docker.sock

    services:
      mysql:
        image: mysql:9
        container_name: financer-db-test
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: financer-test
          MYSQL_USER: financer-test
          MYSQL_PASSWORD: password
        ports:
          - "3307:3306"
        healthcheck:
          test: [ "CMD", "/usr/bin/mysql", "--user=root",  "--password=password", "--execute", "SHOW DATABASES;" ]
          interval: 10s
          timeout: 2s
          retries: 10

    steps:
      - name: Install Docker CLI and Compose
        run: |
          apt update
          apt install -y docker.io curl
          curl -L "https://github.com/docker/compose/releases/download/v2.33.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose version  # Verify compose installation

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Cache Node Modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Run ESLint
        run: yarn lint

      - name: Run Vitest
        run: yarn test

      - name: Run E2E Tests using Cypress
        run: yarn test:e2e